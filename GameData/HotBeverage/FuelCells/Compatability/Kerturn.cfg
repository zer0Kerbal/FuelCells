@PART[HB_Fuel_Cell_1]:NEEDS[HotBeverage/Kerturn]:FOR[ServiceModules]
{
	@MODULE[ModuleResourceConverter]
	{
		!INPUT_RESOURCE[LiquidFuel] {}
		!INPUT_RESOURCE[Oxidizer] {}
		INPUT_RESOURCE
		{
			name = FuelCellFuel
			rate = 0.01
		}
		OUTPUT_RESOURCE
		{
			name = FuelCellWaste
			rate = 0.01
		}
	}

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	RESOURCE
	{
		name = FuelCellFuel
		amount = 1512
		maxAmount = 1512
	}

	RESOURCE
	{
		name = FuelCellWaste
		amount = 0
		maxAmount = 1512
	}
}

