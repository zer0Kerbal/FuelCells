@PART[fuel-0625]:NEEDS[OnDemandFuelCells,HotBeverage/FuelCells]:AFTER[FuelCells]
{
	@MODULE[ODFC]
	{
		@MODE[LFO]
		{
			@MaxEC *= 0.125
			@FUELS
			{
				@LiquidFuel *= 0.125
				@Oxidizer *= 0.125
			}
		}
		@MODE[MP]
		{
			@MaxEC *= 0.125
			@FUELS
			{
				@MonoPropellant *= 0.125
			}
		}
		@MODE[LFIA]
		{
			@MaxEC *= 0.125
			@FUELS
			{
				@LiquidFuel *= 0.125
				@IntakeAir *= 0.125
			}
		}
		@MODE[H2OW]:NEEDS[CommunityResourcePack]
		{
			@MaxEC *= 0.125
			@FUELS
			{
				@Hydrogen *= 0.125
				O@xygen *= 0.125
			}
			@BYPRODUCTS
			{
				@Water *= 0.125
			}
		}
	}
}

