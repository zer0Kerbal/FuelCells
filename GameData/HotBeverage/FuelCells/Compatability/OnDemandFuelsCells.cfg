// ***************** ALL *****************

@PART[HBFuelCell*]:NEEDS[HotBeverages,ODFC]:FOR[HotBeverages]
{
	@title ^= :$: <color=#6495ED> ODFC</color>:
	@description ^= :(.)$:$0\n<#6495ED><i>ODFC installed.</i></color>:
	tags = #autoLOC_500648 // array bank charge convert e/c elect energ pack power volt watt
	@tags ^= :$:  odfc demand:

	!MODULE[ModuleResourceConverter] {}
	MODULE,0
	{
		name = ODFC
		// scaleFactor = 1
		threshold = 0.50
		MODE
		{
			name = MP
			MaxEC = 1.0
			FUELS
			{
				MonoPropellant = 0.001
			}
		}
		MODE
		{
			name = LFO
			MaxEC = 1.0
			FUELS
			{
				LiquidFuel = 0.001125
				Oxidizer = 0.0030555555555556
			}
		}
		MODE
		{
			name = LFIA
			MaxEC = 1.0
			FUELS
			{
				LiquidFuel = 0.000085
				IntakeAir = 0.0204
			}
		}
		MODE:NEEDS[CommunityResourcePack]
		{
			name = H2OW
			MaxEC = 1.0
			FUELS
			{
				Hydrogen = 0.20852969923455
				Oxygen = 0.1577243965100526
			}
			BYPRODUCTS
			{
				Water = 0.0001686838444
			}
		}
	}
}
// ***************** 0.3125 m *****************
@PART[HBFuelCell03125]:NEEDS[ODFC,HotBeverages]:AFTER[HotBeverages]
{
	@MODULE[ODFC]
	{
		@MODE[MP]
		{
			@MaxEC *= 10
			@FUELS
			{
				@MonoPropellant *= 10
			}
		}
		@MODE[LFO]
		{
			@MaxEC *= 10
			@FUELS
			{
				@LiquidFuel *= 10
				@Oxidizer *= 10
			}
		}
		@MODE[LFIA]
		{
			@MaxEC *= 10
			@FUELS
			{
				@LiquidFuel *= 10
				@IntakeAir *= 10
			}
		}
		@MODE[H2OW]:NEEDS[CommunityResourcePack]
		{
			@MaxEC *= 10
			@FUELS
			{
				@Hydrogen *= 10
				O@xygen *= 10
			}
			@BYPRODUCTS
			{
				@Water *= 10
			}
		}
	}
}

