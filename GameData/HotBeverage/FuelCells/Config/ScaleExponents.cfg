// ScaleExponents v1.0.0.1
// Hot Beverages (Irradiated)
// created: 01 Jan 19
// updated: 31 Dec 19

@TWEAKSCALEBEHAVIOR:NEEDS[!ODFC]:FOR[ODFC]
{
	name = ODFC1
	MODULE
	{
		name = ODFC
		TWEAKSCALEEXPONENTS
		{
			maxEC = 3
			FUELS
			{
				rate = 3
			}
			BYPRODUCTS
			{
				rate = 3
			}
		}
	}
}

@TWEAKSCALEBEHAVIOR:NEEDS[!ODFC]:FOR[ODFC]
{
	name = ODFC2
	MODULE
	{
		name = ODFC
		TWEAKSCALEEXPONENTS
		{
			MODE
			{
				maxEC = 3
				FUELS
				{
					rate = 3
				}
				BYPRODUCTS
				{
					rate = 3
				}
			}
		}
	}
}

@TWEAKSCALEBEHAVIOR:NEEDS[!ODFC]:FOR[ODFC]
{
	name = ODFC
	MODE	// fuel mode - may have several
	{
		maxEC = 2	// max electricalCharge this mode will generate
		FUELS		// list of fuels in /MonoPropellant = 0.255/ (name = consumption)
		{
			rate = 2
		}
		BYPRODUCTS // same as fuels, except byproducts like water
		{
			rate = 2
		}
	}
}

@SCALETYPE:NEEDS[!ODFC]:FOR[ODFC]
{
	name = ODFCStack
	freeScale = true
	scaleFactors   = 0.078125, 0.15625, 0.3125, 0.625, 1.25, 1.875, 2.5, 3.75, 5.0, 6.25, 7.5, 10, 15, 20
	scaleNames    = .0781m, .156m, .312m, 0.625m, 1.25m, 1.875m, 2.5m, 3.75m, 5m, 6.25m, 7.5m, 10m, 15m, 20m
	defaultScale = 1.25
}

